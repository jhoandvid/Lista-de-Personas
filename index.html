<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Listados de Personas</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body onload="mostrarPersonas()">
    <div class="contenedor" id='cabecero'>
        <h1>Listados de Personas</h1>
    </div>

    <div class="contenedor">
        <div class="elemento">
            <ul id="personas">
               <!-- <li>Luis perez</li> --> 
            </ul>
           
        </div>
    </div>


    <div class="contenedor">
        <div style="text-align: center;">
        <button style="cursor:pointer;" onclick="agregarPersonas()">+</button>
        </div>
        <form id="forma">
            <input type="text" id='nombre' placeholder="Nombre" >
           <input  type="text" id='apellido' placeholder="Apellido"> 
           <input type="text" id='edad' placeholder="Edad">


        </form>
    </div>







    <script src="/js/persona.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
